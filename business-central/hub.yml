metadata:
  title: Microsoft Dynamics 365 Business Central-Dokumentation
  description: 'Business Central ist eine Unternehmensverwaltungslösung für kleine und mittelständische Organisationen. Es verbindet Vertrieb, Service, Finanzen und Betrieb, um intelligenter zu arbeiten, sich schneller anzupassen und bessere Leistungen zu erbringen. Business Central automatisiert und optimiert Geschäftsprozesse und unterstützt Sie bei der Verwaltung Ihres Unternehmens.'
  ms.topic: hub-page
  ms.service: dynamics365-business-central
  author: jswymer
  ms.author: jswymer
  ms.date: 05/16/2023
