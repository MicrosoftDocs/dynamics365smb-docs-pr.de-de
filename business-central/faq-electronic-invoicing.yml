- name: B2G-Anforderung in Deutschland
  questions:
  - question: Was ist mit der B2G-Anforderung in Deutschland?
    answer: Für Business Central-Benutzer, die Kunden in der Bundesregierung haben und eine B2G-Rechnungsstellung benötigen, müssen sie ab dem 27. November 2020 Rechnungen in lokalen Formaten senden, wie *XRechnung* oder *ZUGFeRD*.  Dies wird von Apps wie [Belware XRechnung](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.belwaregmbh2%7CAID.connector_365_xrechnung%7CPAPPID.0e71f27e-d331-4045-a643-c2777a797cc4?tab=Overview), oder [Pagero E-Rechnung](https://appsource.microsoft.com/product/dynamics-365-business-central/pubid.pagero-4798327%7Caid.pagero%7Cpappid.92b90d1d-ecde-4d26-a95b-1d57720e79c6) unterstützt. 
