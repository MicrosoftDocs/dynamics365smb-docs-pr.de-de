  title: Elektronische Rechnungsstellung FAQ
  description: Erhalten Sie Antworten zum Dokumentenaustauschdienst und zu unterstützten Versionen von PEPPOL.
  ms.topic: faq
  author: brentholtorf
  ms.author: bholtorf
title: Elektronische Rechnungsstellung FAQ
summary: |
  Der integrierte Belegaustauschdienst sendet elektronische Rechnungen an TradeShift, einen Dienstanbieter, der elektronische Rechnungen an PEPPOL- oder NemHandel-Empfänger weiterleitet. Der Dienst unterstützt jedoch eine begrenzte Anzahl von Versionen.   

  Diese FAQ beantwortet einige der wichtigsten Fragen zur elektronischen Rechnungsstellung.  
sections:
  - name: Allgemein
    questions:
      - question: Was ist das Problem?
        answer: Die integrierte Unterstützung von PEPPOL verwendet eine von TradeShift bereitgestellte API. Diese API unterstützt jedoch keine neueren Versionen von PEPPOL.
      - question: Welche letzte Version von PEPPOL wird von der TradeShift-API unterstützt?
        answer: 'Die letzte Version von PEPPOL, die von TradeShift-API unterstützt wird, ist **PEPPOL BIS 2.1**.'
      - question: Welche letzte Version von PEPPOL wird von Business Central unterstützt?
        answer: 'Die letzte Version von PEPPOL, die von der Standardversion von Business Central unterstützt wird, ist **PEPPOL BIS 3.0**. Wir werden den auf TradeShift basierenden vorhandenen Dokumentenaustauschdienst so lange beibehalten, wie TradeShift die aktuelle API unterstützt. Darüber hinaus unterstützen wir weiterhin die derzeit unterstützten elektronischen Rechnungsformate.'
