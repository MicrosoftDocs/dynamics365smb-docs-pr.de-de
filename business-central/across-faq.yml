### YamlMime:FAQ
metadata:
  title: FAQ zur Nutzung von Business Central
  description: 'Beantwortet allgemeine Fragen darüber, wie Sie sich für Business Central registrieren oder es kaufen, wie Sie eine Testversion oder Support erhalten, eine Testversion verlängern, ein Abonnement kündigen sowie Schulungen und anderweitige Unterstützung erhalten.'
  author: edupont04
  ms.topic: faq
  ms.search.keywords: 'FAQ, email, Microsoft 365, subscription, subscribe, trial, plan, application area, experience, support, buy, upgrade, extend'
  ms.date: 07/14/2023
  ms.author: edupont
title: Häufig gestellte Fragen zur Verwendung von Business Central
summary: |
  Dieser Abschnitt enthält Antworten auf häufig gestellte Fragen zur Registrierung für eine Testversion, zum Kauf eines Abonnements und zur Verwendung von [!INCLUDE[prod_short](includes/prod_short.md)]. Sie können auch erfahren, wie Sie technischen Support erhalten.  
sections:
  - name: Ignoriert
    questions:
      - question: |
          Ist Business Central in meinem Land/meiner Region verfügbar?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] ist in einer begrenzten Anzahl von Märkten verfügbar. Neue Länder/Regionen werden über eine von Microsoft geführte Lokalisation oder durch partnergeführte Lokalisation quartalsweise hinzugefügt. Weitere Informationen finden Sie unter [Verfügbarkeit nach Ländern/Regionen und unterstützte Übersetzungen](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (nur in Englisch verfügbar).  
      - question: |
          Wie erhalte ich Business Central?
        answer: |
          Sie können sich für eine kostenlose Testversion registrieren, um [!INCLUDE[prod_short](includes/prod_short.md)] zu erkunden. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Wenn Sie mehr Zeit zur Erkundung möchten, [können Sie Ihre Testperiode verlängern](#can-i-extend-my-30-day--new-company--trial-period-).  

          Um sich leichter auf Geschäftstätigkeiten mit [!INCLUDE[prod_short](includes/prod_short.md)] vorzubereiten, können Sie Leitfäden für unterstütztes Setup, Videos oder Hilfethemen für ausgewählte Setupaufgaben starten. Weitere Informationen unter [Bereitschaft für die Geschäftsabwicklung](ui-get-ready-business.md).  

          Wenn Sie bereit sind, [!INCLUDE[prod_short](includes/prod_short.md)] zu kaufen, finden Sie einen [!INCLUDE[prod_short](includes/prod_short.md)] Partner auf der Seite [Ich suche einen Lösungsanbieter](https://go.microsoft.com/fwlink/?linkid=2038145). Weitere Informationen finden Sie unter [Wie finde ich einen Vertriebspartner?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Wohin wende ich mich bei Fragen?
        answer: |
          Wenn Sie Fragen zum [!INCLUDE[prod_short](includes/prod_short.md)] haben, und keine Antwort in dieser Dokumentation finden, können Sie dieBusiness Central-Community fragen. Weitere Informationen unter [Dynamics 365 Business Central-Community-Forum](https://community.dynamics.com/forums/thread/?groupid=e78817ab-a926-4d31-96cc-aef040a4eb04).  

          Von der Communityhomepage aus finden Sie auch Verknüpfungen mit unseren Blogs, in denen Sie Tipps und Tricks finden. Weitere Informationen finden Sie unter [Microsoft Dynamics 365 Business Central auf dem Dynamics 365 Blog](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) und den älteren [Dynamics 365 Business Central Blog](https://community.dynamics.com/blogs/?blogid=57bdb1f3-851d-4406-a81a-508fef896fc2&groupid=e78817ab-a926-4d31-96cc-aef040a4eb04).  

          Schließlich können Sie Ihren [!INCLUDE[prod_short](includes/prod_short.md)] Wiederverkaufspartner kontaktieren. Weitere Informationen finden Sie in den Abschnitten [Wie erhalte ich technischen Support?](/dynamics365/business-central/across-faq#how-do-i-get-technical-support-for-business-central) und [Wie finde ich einen Vertriebspartner?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Warum finde ich diese Funktion nicht in Business Central?
        answer: |
          Haben Sie vor kurzem über eine neue Funktion im Veröffentlichungsplan in unserem Blog gelesen? In diesem Fall wurde Ihr [!INCLUDE[prod_short](includes/prod_short.md)] möglicherweise noch nicht auf die neueste Version aktualisiert. Sie können überprüfen, auf welcher Version Ihre [!INCLUDE[prod_short](includes/prod_short.md)] basiert auf der Seite [Hilfe und Unterstützung](product-help-and-support.md).  

          Dies gilt für [!INCLUDE [prod_short](includes/prod_short.md)] für online und on-premises.  

          Also wenn die Funktion in AppSource als Erweiterung veröffentlicht wird, gibt es eine Verzögerung zwischen der angekündigten Erweiterung und ihrer Verfügbarkeit in AppSource. Dies gilt nur für [!INCLUDE [prod_short](includes/prod_short.md)] online.  
      - question: |
          Gibt es Unterschiede zwischen einer lokalen Bereitstellung und Business Central Online?
        answer: |
          Ja. [!INCLUDE [prod_short](includes/prod_short.md)] ist für die Online-Bereitstellung optimiert und einige Funktionen werden möglicherweise nur unter bestimmten Umständen vor Ort ausgeführt, während andere überhaupt nicht unterstützt werden. Weitere Informationen finden Sie unter [Funktionen, die in lokalen Bereitstellungen von Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) nicht implementiert sind (nur in englischer Sprache verfügbar).
      - question: |
          Kann ich unter Business Central das Training aufrufen?
        answer: |
          Ja, das können Sie! Kostenlose eLearning-Inhalte finden Sie auf der [Microsoft Schulungen-Seite](/training/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). Sie können auch Ihren Vertriebspartner um zusätzliche Schulungen bitten. Wenn Sie nicht wissen, wer das ist, lesen Sie den Abschnitt [Wie finde ich einen Vertriebspartner?](#how-do-i-find-a-reselling-partner).  

          Weitere Informationen über das von Microsoft bereitgestellte Training für Dynamics 365 finden Sie auf der Seite [Microsoft Dynamics 365 Training](/dynamics365/get-started/training/index#dynamics-365-customers).  

          Zusätzliche Inhalte werden von der [!INCLUDE[prod_short](includes/prod_short.md)]-Community bereitgestellt, wie z.B. der [Microsoft Dynamics 365 Business Central Field Leitfaden](https://leanpub.com/dynamics), der von einem Partner geschrieben wird.  
      - question: Wie erhalte ich technischen Support für Business Central?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] wird durch Partner verkauft und Sie sollten Ihren Wiederverkaufspartner kontaktieren, um Hilfe mit technischen Problemen zu erhalten. Wenn Ihr [!INCLUDE[prod_short](includes/prod_short.md)]-Partner das jeweilige Problem nicht lösen kann, wird er ein Support-Ticket bei Microsoft eröffnen.  

          Weitere Informationen finden Sie unter [Hilfe und Support](product-help-and-support.md) und im Abschnitt [Wie finde ich einen Vertriebspartner?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Wo ist die Speichern-Schaltfläche?
        answer: |
          Es gibt keine *Speichern*-Schaltfläche auf Seiten wie in anderen Programmen, mit denen Sie möglicherweise vertraut sind. In [!INCLUDE[prod_short](includes/prod_short.md)] werden Änderungen, die Sie in einem Feld vornehmen, automatisch gespeichert, sobald Sie zum nächsten Feld wechseln oder die Seite schließen, sofern keine Fehler vorliegen. Wenn Sie Änderungen an einem Feld vornehmen und zu einem anderen Feld wechseln, wird der Text **Wird gespeichert** in der oberen rechten Ecke der Seite angezeigt. Er wechselt schnell zu **Gespeichert**, wenn keine Fehler auftreten. Wenn ein Fehler auftritt, wird der Text in **Nicht gespeichert** geändert.  
      - question: |
          Wo finde ich diese Zeilennummer?
        answer: |
          Dokumente wie Kundenaufträge oder Eingangsrechnungen bestehen aus Kopfzeilen und Zeilen. Jede Zeile hat eine Nummer, die [!INCLUDE [prod_short](includes/prod_short.md)] verwendet, um diese bestimmte Zeile zu identifizieren. Infolgedessen wird möglicherweise eine Warnung oder eine Fehlermeldung angezeigt, dass beispielsweise in Zeile 1000 etwas nicht stimmt. In der Standardversion von [!INCLUDE [prod_short](includes/prod_short.md)] sind Zeilennummern ausgeblendet. Wenn Sie die Zeilennummern sehen möchten, müssen Sie die aktuelle Seite personalisieren und die **Zeilennr.** hinzufügen. Feld Weitere Informationen unter [Ihren Arbeitsbereich personalisieren](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  
      - question: |
          Warum beschreibt Hilfe Funktionalität, auf die ich nicht zugreifen kann?
        answer: |
          Wenn Ihre Benutzeroberfläche, die auf der Seite **Firmendaten** festgelegt, auf **Wesentlich** festgelegt ist, dann sind Benutzeroberflächenelemente für die Fertigung und Dienstleistungs-Verwaltungsfunktionen für Sie nicht sichtbar, da sie die Benutzeroberfläche **Premium** erfordern. Ein Text-Hinweis wird in den obersten Hilfethemenebenen für diese Funktionsbereiche eingefügt. Weitere Informationen unter [Ändern, welche Funktionen angezeigt werden](ui-experiences.md).  
      - question: |
          Warum sind neue Informationen in meiner Sprache nicht verfügbar?
        answer: |
          Microsoft Learn Inhalte zur Geschäftsfunktionalität werden in verschiedenen Sprachen veröffentlicht. Der Inhalt ist in englischer Sprache verfasst und wird unter URLs mit *en-us* als Sprachcode veröffentlicht. Wenn neue Informationen auf Englisch veröffentlicht werden, werden sie zur Übersetzung in die unterstützten Sprachen gesendet. Dies bedeutet, dass Sie diesen neuen Inhalt bis zu 4 Wochen lang nicht in Ihrer eigenen Sprache lesen können.  

          Wir verstehen die Probleme, die dies verursachen kann, und empfehlen Benutzern, gesuchte Inhalte in Englisch zu suchen, wenn sie diese nicht in ihrer eigenen Sprache finden können.  
      - question: Welche E-Mail-Adresse kann ich mit Business Central online verwenden?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] online erfordert eine Arbeits- oder Schul-E-Mail-Adresse, um sich anzumelden. [!INCLUDE[prod_short](includes/prod_short.md)] online unterstützt keine E-Mail-Adressen, die von E-Mail-Diensten für Endverbraucher oder Telekommunikationsanbietern bereitgestellt werden. Dieses schließt outlook.com, hotmail.com, gmail.com und andere ein.  

          Wenn Sie versuchen, sich mit einer persönlichen E-Mail-Adresse anzumelden, erhalten Sie eine Nachricht, in der Sie aufgefordert werden, eine Arbeits- oder Schul-E-Mail-Adresse zu verwenden. Weitere Informationen finden Sie unter [Problembehandlung zur Self-Service-Registrierung](ui-troubleshoot-self-signup.md).  

          Wenn Sie [!INCLUDE[prod_short](includes/prod_short.md)] lokal bereitstellen möchten, können Sie weitere Authentifizierungsmethoden verwenden. Erfahren Sie mehr unter [Bereitstellung von Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  
      - question: |
          Muss ich Microsoft 365 kaufen?
        answer: |
          Anz. Wenn Sie allerdings möchten, dass [!INCLUDE[prod_short](includes/prod_short.md)] vollständig in Microsoft 365 integriert wird, können Sie sich für eine 1-monatige kostenlose Testversion von Microsoft 365 [hier](https://products.office.com/try) anmelden.  

          Wenn das Konto, bei dem Sie sich anmelden, kein Microsoft 365-Arbeitskonto ist (wie z. B. joe@mysolution.com) und Sie ein Microsoft 365-Abonnement haben, können Sie Ihre Domäne (*mysolution.com*) dem Microsoft 365-Abonnement zuordnen. Erfahren Sie mehr unter [Was ist eine Domäne?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) im Microsoft 365-Inhalt.  

          Wenn Sie kein Microsoft 365-Abonnement haben und Sie keines kaufen möchten, dann stellen wir bei der Registrierung einen neuen Azure Active Directory-Mandanten für Sie bereit, sodass Sie Zugriff auf die erweiterten Verwaltungstools im Azure-Portal haben.  
      - question: |
          Worum geht's bei der Integration in Microsoft 365?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] online ist vollständig in Microsoft 365 integriert, sodass Sie mit dem App-Startfeld frei zwischen Microsoft 365-Apps und [!INCLUDE[prod_short](includes/prod_short.md)] navigieren können. Im [!INCLUDE[prod_short](includes/prod_short.md)] können Sie beispielsweise Daten in Excel öffnen, Berichte unter Verwendung Word drucken und mit Ihren [!INCLUDE[prod_short](includes/prod_short.md)] Daten in Outlook arbeiten. Weitere Informationen unter [Benutzen Sie [!INCLUDE[prod_short](includes/prod_short.md)] als Ihr Business Central-Posteingang in Outlook](admin-outlook.md).  
      - question: |
          Kann ich meine 30-tägige Testzeit „Neues Unternehmen“ verlängern?
        answer: |
          Ja. Wenn das Ablaufdatum Ihres Testzeitraums näher rückt, wird eine Benachrichtigung angezeigt, um Sie darauf hinzuweisen, wenn Sie sich anmelden. Die Benachrichtigung enthält einen Link zum Leitfaden **Testzeitraum verlängern**, womit Sie Ihren Testzeitraum verlängern können. Die zusätzlichen 30 Tage starten in dem Moment, wenn Sie im Leitfaden **Testversion verlängern** auswählen. Sie können den Testversionszeitraum einmalig selbst verlängern. Danach kann ein Microsoft-Partner ihn um weiterer 30 Tage verlängern. Weitere Informationen unter [Verlängern Ihrer Testversion](admin-extend-trial.md).

          > [!NOTE]
          > Es kann bis zu zwei Arbeitstage dauern, um die Testphase zu verlängern.  

          Weitere Informationen zur Partnersuche finden Sie unter [Wie finde ich einen Vertriebspartner?](#how-do-i-find-a-reselling-partner).  
      - question: |
          Was sind die Service Level Agreements für die Cloud?
        answer: |
          [!INCLUDE [service-terms](includes/service-terms.md)]
      - question: |
          Wie oft wird Business Central Online aktualisiert?
        answer: "[!INCLUDE[prod_short](includes/prod_short.md)] Online ist ein Dienst, der aus einer von Microsoft verwalteten Plattform und aus Geschäftsfunktionen besteht. Viele Microsoft-Partner stellen zusätzliche Geschäftsfunktionen bereit, z.\_B. um spezifische Branchen- oder Lokalisierungsanforderungen zu erfüllen. Sowohl die Geschäftsfunktionen als auch die Servicekomponenten werden kontinuierlich überwacht und gegebenenfalls aktualisiert. Sie können sich jederzeit den [Versionsplan](/dynamics365/release-plans/) ansehen, um einen Überblick über neue und kommende Funktionen zu erhalten. Weitere Informationen finden Sie unter [Serviceübersicht für Business Central Online](/dynamics365/business-central/dev-itpro/service-overview) (nur in Englisch) und unter [Neu und geplant](product-news.md).\n"
      - question: |
          Der Administrator hat mich auf einen anderen Plan gelegt und mir eine andere Rolle zugewiesen, es wird jedoch weiterhin die gleiche Startseite in Business Central angezeigt.
        answer: |
          Dies ist ein wenig komplizierter, aber es sieht so aus, als ob Ihr Administrator im Rollencenter Ihre zugewiesene Rolle nicht geändert hat und Benutzergruppen zugeordnet hat, die mit der neuen Lizenz übereinstimmen. Im Wesentlichen wird Ihr Zugang zu [!INCLUDE[prod_short](includes/prod_short.md)] vom Plantyp (Lizenz) bestimmt, den Sie haben - dieser legt Ihre Zugriffsrechte, Ihre zugewiesene Rolle und die Standard-Startseite fest. Sie können Ihre aktuelle Rolle manuell in Meine Einstellungen ändern. Wenn Sie aber auf einen Plan anderen wechseln, und vom Unternehmensplan auf einen Team-Members-Plan wechseln, könnten Sie die alte Startseite sehen, weil Ihre Berechtigungen nicht geändert wurden.  
      - question: |
          Kann ich mein Abonnement beenden?
        answer: |
          Ja, aber abhängig davon, wie Sie sich für [!INCLUDE[prod_short](includes/prod_short.md)] registriert haben, können Ihre Daten gelöscht oder beibehalten werden. Erfahren Sie mehr unter [Stornierung [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  
      - question: |
          Kann ich eine mehrstufige Authentifizierung verwenden?
        answer: |
          Natürlich. In diesem Fall benötigen Sie möglicherweise ein App-Kennwort, um E-Mail-Nachrichten zu senden. App-Kennwörter ermöglichen einer App oder einem Gerät den Zugriff auf Ihr E-Mail-Konto. Die Schritte zum Erhalten eines App-Kennworts variieren, abhängig von Ihren E-Mail-Anbieter. Weitere Informationen finden Sie in der Hilfe von Ihrem Anbieter. Wenn Sie beispielsweise Outlook verwenden, finden Sie Informationen unter [Multifaktor-Authentifizierung für Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  
      - question: Wie finde ich einen Vertriebspartner?
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] wird über ein globales Netzwerk von Dynamics 365 Partnern mit Branchenexpertise verkauft und implementiert. Wenden Sie sich an einen Partner, um eine detaillierte Bewertung, Beratungsleistungen und weitere Services zu erhalten. Weitere Informationen finden Sie im Abschnitt **Preisgestaltung** auf der [Dynamics 365 Business Central Seite auf microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  

          Wenn Sie bereit sind, [!INCLUDE[prod_short](includes/prod_short.md)] zu kaufen, finden Sie einen [!INCLUDE[prod_short](includes/prod_short.md)] Partner auf der Seite [Ich suche einen Lösungsanbieter](https://go.microsoft.com/fwlink/?linkid=2038145). Lösungen und Dienstleistungen von Partnern finden Sie auch unter [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  

          Wenn Sie Unterstützung von Microsoft wünschen, wenden Sie sich an das [Microsoft Sales Team](https://go.microsoft.com/fwlink/?linkid=828707).  

          Ihr Reselling-Partner übernimmt auch den technischen Support für Sie. Erfahren Sie mehr unter [Ressourcen für Hilfe und Support](product-help-and-support.md).  
      - question: |
          Wird der Windows-Client unterstützt?
        answer: |
          Die ersten Releases von [!INCLUDE[prod_short](includes/prod_short.md)] lokal umfassten einen installierbaren Client, der von Microsoft Dynamics NAV abgeleitet war. Ab der Veröffentlichungswelle 2 von 2019 ist diese als „Windows-Client“ bezeichnete veraltete Komponente für [!INCLUDE[prod_short](includes/prod_short.md)] nicht mehr verfügbar. Weitere Informationen finden Sie unter [FAQ zu Windows-Client und Business Central](/dynamics365/business-central/dev-itpro/faq-win-cli).
