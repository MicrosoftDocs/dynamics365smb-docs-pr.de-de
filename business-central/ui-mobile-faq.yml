title: Mobile Apps FAQ
summary: |
  In diesem Artikel werden Fragen beantwortet, die unsere erfahrenen Benutzer häufig zu mobilen Apps für [!INCLUDE [prod_short](includes/prod_short.md)] stellen.  
sections:
  - name: Ignoriert
    questions:
      - question: |
          Gibt es eine App für mein Gerät?
        answer: |
          Wahrscheinlich! Installieren Sie die [!INCLUDE[prod_short](includes/prod_short.md)]-App auf Ihrem mobilen Gerät, indem Sie die App aus dem Windows Store, App Store oder aus Google Play herunterladen.

          - [Windows Store](https://go.microsoft.com/fwlink/?LinkId=734848) (Nur PC)
          - [Appstore](https://go.microsoft.com/fwlink/?LinkId=734847)
          - [Google Play](https://go.microsoft.com/fwlink/?LinkId=734849)
      - question: |
          Ist es die gleiche Erfahrung in den Apps wie im Browser?
        answer: "Nein, nicht genau. Zum Beispiel zeigen wir nur die **Start** Aktivitätsgruppe aufgrund der begrenzten Bildschirmgröße auf Mobilgeräten. Ebenso sind die Tastaturkürzel nicht verfügbar, da Sie zum Navigieren auf Mobilgeräten hauptsächlich Berührungen anstelle einer Tastatur verwenden.\n\nIn der folgenden Tabelle werden einige der häufigsten Unterschiede und Einschränkungen beschrieben, die bei der Verwendung von [!INCLUDE [prod_short](includes/prod_short.md)] auf mobilen Geräten im Vergleich zum Browser auftreten können.\n\n| Konzept | Auf Tablets | Auf Telefonen | Beispiel aus dem Browser |\n|--|--|--|--|\n| Aktivitätsgruppen | Nur die **Start** Aktivitätsgruppe wird angezeigt. | Nur die **Start** Aktivitätsgruppe wird angezeigt. | **Start** und **Gebuchte Belege** im `Sales Order Processor` Rollencenter. |  |\n| Auswählen mehrerer Datensätze in Listen | Nicht verfügbar. | Nicht verfügbar. | <kbd>Strg</kbd>+<kbd>A</kbd> oder <kbd>Strg</kbd>+<kbd>Klicken</kbd> Sie auf Zeilen in einer Liste im Browser. |\n| Aktionen in der Aktionsleiste | Es werden nur gesponserte Aktionen angezeigt. | Es werden nur gesponserte Aktionen angezeigt. |  |\n| Infoboxen | Wird auf Listenseiten oder Arbeitsblattseiten nicht angezeigt. | Wird auf Listenseiten oder Arbeitsblattseiten nicht angezeigt. | `Customer` Liste im `Small Business` Rollencenter. |\n| Erweiterte Filter | Es ist keine spaltenspezifische Filterung verfügbar. | Es ist keine spaltenspezifische Filterung verfügbar. | Auf der `Customer` Listenseite. |\n| Wie möchten Sie weiter verfahren | Sie muss in der [Funktionsverwaltung](/dynamics365/business-central/dev-itpro/administration/feature-management) mit dem Schalter **Feature: Nach Seiten und Daten in der mobilen App suchen** eingeschaltet werden. Der **Abrufen von Microsoft AppSource**-Abschnitt in den Ergebnissen für Apps ist nicht verfügbar. | Genauso wie Tablets | Gehen Sie zu [Mit „Sie wünschen\_...“ nach Seiten und Informationen suchen](ui-search.md). |  |\n| Rollen-Explorer | Noch nicht verfügbar. | Noch nicht verfügbar. | Gehen Sie zu [Suche nach Seiten mit dem Rollen-Explorer](ui-role-explorer.md). |\n| Felder in den Inforegistern | Felder im Inforegister auf Listenseiten werden nicht angezeigt. Im Inhaltsbereich der Seite wird nur das Steuerelement Wiederholung angezeigt. | Nicht verfügbar. |  |\n| Aus vollständiger Liste auswählen | Nicht verfügbar bei Suchen. Benutzer können keine Aktionen auf einer Suchseite ausführen und können nicht auf alle Datensätze zugreifen. | Nicht verfügbar bei Suchen. Benutzer können keine Aktionen auf einer Suchseite ausführen und können nicht auf alle Datensätze zugreifen. | Auf der `Item Card` bei der Auswahl der **Basiseinheit**. |\n| Suchen Sie über Listenspalten hinweg | Teilweise unterstützt. Die Suche enthält keine FlowFields. | Teilweise unterstützt. Die Suche enthält keine FlowFields. | Siehe Beispiele auf der `Customers` Listenseite. |\n| Suchen | Verfügbar. | Verfügbar, mit dem Unterschied, dass sich erweiterte und einfache Suchvorgänge auf dem Telefon ähnlich verhalten. Bei der Suche werden weder die Karte noch Infokästchen oder Feldgruppen angezeigt. | Siehe Beispiele auf der `Customer Card`-Seite. |\n| Matrix-Steuerelemente | Nicht verfügbar. | Nicht verfügbar. | Gehen Sie zum Beispiel zu `G/L Budget`. |\n| ZIP-Datei herunterladen | Verfügbar. Es können nicht mehrere Dateien gleichzeitig heruntergeladen werden. | Verfügbar. Es können nicht mehrere Dateien gleichzeitig heruntergeladen werden. | `Trial Balance` Bericht im Kontrollkästchen **In Excel drucken**. |\n| Arbeitsblattseiten | Verfügbar. | Nicht verfügbar; eine Fehlermeldung wird angezeigt. | `Sales Price` Arbeitsblatt oder `Cash Flow` Arbeitsblatt. |\n| Listen | Verfügbar. | Verfügbar, mit dem Unterschied, dass diese in einem Schichtlayout angezeigt werden. | Debitoren- oder Kundenauftragsseiten. |\n| Einrückung in Wiederholungs-Bedienelementen | Verfügbar. | Nicht verfügbar. Das Wiederholungs-Steuerelement wird als reguläres flaches Schichtlayout gerendert. | Seiten mit Kontenplan und Kontaktliste. |\n| Automatischer Eingabefokus auf das erste bearbeitbare Feld einer Seite | Nicht verfügbar. | Nicht verfügbar. | `Customer Card` Seite.<BR /><BR />Im Browser liegt der Fokus automatisch auf dem ersten bearbeitbaren Feld (z. B. dem Feld `Name`), sodass Sie den Wert sofort ändern können.<BR /><BR />In den Tablet- und Telefon-Apps liegt dieses Feld nicht im Fokus. Stattdessen müssen Sie zuerst das Feld manuell auswählen, um Änderungen vorzunehmen.|\n"
      - question: |
          Ist es die gleiche Erfahrung auf Tablets und Telefonen?
        answer: |
          Fast, aber nicht ganz. Weitere Informationen finden Sie in der Liste des Abschnitts [Ist es die gleiche Erfahrung in den Apps wie im Browser?](#is-it-the-same-experience-in-the-apps-as-in-the-browser-).  
      - question: |
          Kann ich die App mit unserer lokalen Lösung verbinden?
        answer: |
          Ja, das können Sie! Es ist eine etwas andere Art, sich anzumelden, das ist alles. Weitere Informationen finden Sie unter [Business Central lokal nutzen?](install-mobile-app.md#use-business-central-on-premises).  
      - question: |
          Kann ein Gastbenutzer die App verwenden, um auf unsere Business Central-Lösung zuzugreifen?
        answer: |
          Anz. Gastbenutzer sind eingeladene Benutzer von einem anderen Microsoft Entra Mandanten als Ihrer. In diesem Fall authentifiziert sich die App beim primären Benutzer des Gastbenutzers Microsoft Entra Mandanten und versucht, den Business Central-Endpunkt auf diesem Mandanten statt auf Ihrem zu öffnen.  
