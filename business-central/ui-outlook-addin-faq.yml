title: FAQ zum Business Central-Add-in für Outlook
summary: |
  In diesem Artikel werden Fragen beantwortet, die Benutzer häufig zum Business Central-Add-in für Outlook stellen.   
sections:
  - name: Ignoriert
    questions:
      - question: |
          Wie ändere ich die Umgebung, auf die mein Add-In verweist?  
        answer: |
          Die Umgebungs-URL wird im Add-In konfiguriert, wenn das Add-In installiert wird (insbesondere in der Manifestdaei des Add-Ins). Wenn das Add-In auf eine andere Umgebung verweisen soll, öffnen Sie die gewünschte Business Central-Umgebung, und stellen Sie das Add-In erneut bereit, indem Sie beispielsweise die unterstützte Einrichtung für **Outlook-Add-In abrufen** ausführen. Diese Aktion stellt das Add-In mit aktualisierten Umgebungs-URLs erneut bereit. 

          > [!NOTE]
          > Es kann einige Zeit dauern, bis die Änderung wirksam wird.
      - question: |
          Kann ich das Add-In anpassen, um eine Verbindung zu mehreren Umgebungen herzustellen?
        answer: |
          Ja. Als Administrator, Entwickler oder Partner können Sie Ihre eigenen Add-In-Manifeste ändern und erstellen. Eine Möglichkeit besteht darin, das Contact Insights-Manifest aus jeder Umgebung herunterzuladen, mit der die Benutzer eine Verbindung herstellen möchten. Ändern Sie dann die Tags `<Id>` und `<DisplayName>` , damit mehrere Versionen des Add-Ins installiert werden können. Durch diese Änderungen kann der Benutzer mehrere Business Central-Add-Ins installieren, die jeweils auf ihre eigene Umgebung verweisen.

          ![Mehrere Business Central-Add-Ins für Outlook.](media/outlook-multiple-addins.png)
      - question: |
          Das Outlook-Add-In teilt mir mit, dass die Seite nicht unterstützt wird. Warum?
        answer: |
          Einige Features in Business Central erfordern einen erheblichen Arbeitsbereich, um ein optimales Erlebnis zu bieten, und sind bei Verwendung des Outlook-Add-In-Bereichs nicht verfügbar. Beispielsweise ist in diesem Bereich keine Seite mit einem Schritt-für-Schritt-Assistenten verfügbar. Um dies zu umgehen, können Sie die Seite im Add-In mit der Popup-Aktion ausblenden. Das Popup-Fenster kann auf jede beliebige Größe eingestellt werden und auch den gesamten Bildschirm ausfüllen.
