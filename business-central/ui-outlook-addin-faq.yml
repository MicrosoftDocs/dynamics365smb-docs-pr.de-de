title: FAQ zum Business Central-Add-in für Outlook
summary: "In diesem Artikel werden Fragen beantwortet, die Benutzer häufig zum Business Central-Add-in für Outlook stellen.   \n"
sections:
- name: Ignoriert
  questions:
  - question: "How do I change the environment my add-in is pointing to?  \n"
    answer: "The environment URL is configured in the add-in when the add-in is installed (specifically, in the add-in's manifest file). If you want the add-in to point to a different environment, open the desired Business Central environment and deploy the add-in again, for example, by running the **Get the Outlook Add-in** assisted setup. This action  will redeploy the add-in with updated environment URLs. \n\n> [!NOTE]\n> It might take some time before the change takes effect.\n"
  - question: >
      Can I customize the add-in to connect to multiple environments?
    answer: "Yes. As an administrator, developer, or partner, you can modify and build your own add-in manifests. One way is to download the Contact Insights manifest from each environment that the users want to connect to. Then, modify the `<Id>` and `<DisplayName>` tags to allow multiple versions of the add-in to be installed. These modifications will let the user have multiple Business Central add-ins installed, each pointing to their own environment.\n\n![Multiple Business Central add-ins for Outlook.](media/outlook-multiple-addins.png) \n"
additionalContent: "\n## See also\n\n[Get the Business Central Add-in for Outlook](admin-outlook.md)  \n[Use Business Central as your Business Inbox in Outlook](work-outlook-addin.md)  \n\n[!INCLUDE[footer-include](includes/footer-banner.md)]"
