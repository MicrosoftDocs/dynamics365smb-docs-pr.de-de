### YamlMime:Hub
title:  Microsoft Dynamics 365 Business Central-Dokumentation
summary: Entdecken Sie, wie Sie mit Online-Schulungen und Dokumentationen zu den Produktfunktionen das Beste aus Dynamics 365 Business Central herausholen können. Erfahren Sie, wie Sie mit Business Central Abläufe wie Finanzen, Produktion, Vertrieb und vieles mehr in Ihrem kleinen oder mittleren Unternehmen verwalten, anpassen und optimieren können.
brand: dynamics

metadata:
  title: Microsoft Dynamics 365 Business Central-Dokumentation
  description: Business Central ist eine Unternehmensverwaltungslösung für kleine und mittelständische Organisationen. Sie verbindet Vertrieb, Service, Finanzen und Betrieb und ermöglicht ein intelligenteres Arbeiten, eine schnellere Anpassung und eine bessere Leistung. Business Central automatisiert und optimiert Geschäftsprozesse und unterstützt Sie bei der Verwaltung Ihres Unternehmens.  
  ms.topic: hub-page
  ms.service: dynamics365-business-central
  author: jswymer
  ms.author: jswymer
  ms.date: 06/16/2023
  hide_bc: true

